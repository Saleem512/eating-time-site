<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eating Time & Daily Planner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h1>Eating Time & Daily Planner</h1>

    <!-- Google Translate -->
    <div id="google_translate_element"></div>

    <div class="calculator">
        <label>Age:</label>
        <input type="number" id="age" min="1" max="120">

        <label>Gender:</label>
        <select id="gender">
            <option value="Child">Child</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Weight (kg):</label>
        <input type="number" id="weight" min="1">

        <label>Height (cm):</label>
        <input type="number" id="height" min="30">

        <label>Wake-up Time:</label>
        <input type="time" id="wakeTime" value="07:00">

        <button onclick="calculateSchedule()">Calculate</button>
    </div>

    <div id="results" class="animate__animated"></div>

    <script src="script.js"></script>

    <!-- Google Translate Scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
