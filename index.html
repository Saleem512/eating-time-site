<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eating Time & Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
    <meta name="google" content="notranslate">
</head>
<body>
    <header>
        <h1 class="logo">Alovia Services</h1>
        <!-- Google Translate -->
        <div id="google_translate_element" style="position:absolute; top:10px; right:10px;"></div>
    </header>

    <main>
        <h2>Eating Time & Daily Schedule</h2>

        <div class="calculator">
            <label>Age:</label>
            <input type="number" id="age" min="1" max="120">

            <label>Gender:</label>
            <select id="gender">
                <option value="Child">Child</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Weight (kg):</label>
            <input type="number" id="weight" min="1">

            <label>Height (cm):</label>
            <input type="number" id="height" min="30">

            <label>Wake-up Time:</label>
            <input type="time" id="wakeTime" value="07:00">

            <button onclick="calculateSchedule()">Calculate</button>
        </div>

        <div id="results"></div>
    </main>

    <footer>
        <p>Learn Urdu with <a href="https://www.superprof.fr/ir/840856-6b6444" target="_blank">Saleem Sajjad Super Prof</a></p>
    </footer>

    <script src="script.js"></script>

    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
