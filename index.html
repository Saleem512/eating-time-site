<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eating Time & Daily Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo -->
  <header>
    <div class="logo">🍽️ Alovia Services</div>
    <div id="google_translate_element"></div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Eating Time & Daily Schedule</h1>
    <p>Healthy Living • Smart Eating • Active Lifestyle</p>
  </section>

  <!-- Calculator -->
  <div class="calculator card">
    <h2>Health Calculator</h2>
    <label>Age:</label>
    <input type="number" id="age" min="1" max="120">

    <label>Gender:</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Child">Child</option>
    </select>

    <label>Weight (kg):</label>
    <input type="number" id="weight" min="1">

    <label>Height (cm):</label>
    <input type="number" id="height" min="30">

    <label>Wake-up Time:</label>
    <input type="time" id="wakeTime" value="07:00">

    <button onclick="calculateSchedule()">Calculate</button>
  </div>

  <!-- Results -->
  <div id="results" class="card">
    <!-- Output -->
  </div>

  <!-- Junk food Warning -->
  <div class="warning card">
    🚫 Avoid junk food: Burgers, Fries, Soda, Packaged Snacks  
    ✅ Choose natural: Fruits, Vegetables, Whole Grains, Lean Protein
  </div>

  <!-- Superprof Link -->
  <a href="https://www.superprof.fr/ir/840856-6b6444" target="_blank" class="superprof-link">
    📘 Learn Urdu with Saleem Sajjad
  </a>

  <!-- JS Files -->
  <script src="script.js"></script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
