<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eating Time & Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Eating Time & Daily Schedule</h1>

    <!-- ðŸŒ Google Translate Button -->
    <div id="google_translate_element"></div>

    <div class="calculator">
        <label>Age:</label>
        <input type="number" id="age" min="1" max="120">

        <label>Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Child">Child</option>
        </select>

        <label>Weight (kg):</label>
        <input type="number" id="weight" min="1">

        <label>Height (cm):</label>
        <input type="number" id="height" min="30">

        <label>Wake-up Time:</label>
        <input type="time" id="wakeTime" value="07:00">

        <button onclick="calculateSchedule()">Calculate</button>
    </div>

    <div id="results">
        <!-- Schedule will appear here -->
    </div>

    <script src="script.js"></script>

    <!-- ðŸŒ Google Translate Scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'}, 
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
