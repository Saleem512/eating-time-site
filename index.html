<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eating Time & Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="font-family: Arial, sans-serif; color: #2E86C1;">Alovia Services</h1>
    </header>

    <h2>Eating Time & Daily Schedule</h2>

    <div class="calculator">
        <label>Age:</label>
        <input type="number" id="age" min="1" max="120">

        <label>Gender:</label>
        <select id="gender">
            <option value="Child">Child</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Weight (kg):</label>
        <input type="number" id="weight" min="1">

        <label>Height (cm):</label>
        <input type="number" id="height" min="30">

        <label>Wake-up Time:</label>
        <input type="time" id="wakeTime" value="07:00">

        <button onclick="calculateSchedule()">Calculate</button>
    </div>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
