<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alovia Services - Multi Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="logo">Alovia Services</div>

<h1>Multi-Functional Calculator Dashboard</h1>

<!-- Google Translate -->
<div id="google_translate_element"></div>

<!-- Tabs -->
<div class="tabs">
  <button onclick="showTab('health')">Health & Meals</button>
  <button onclick="showTab('ageCalc')">Age Calculator</button>
  <button onclick="showTab('ipv4Calc')">IPv4 Calculator</button>
  <button onclick="showTab('tasks')">Tasks</button>
  <button onclick="showTab('currentAffairs')">Current Affairs</button>
</div>

<!-- Health & Meals -->
<div class="tab-content" id="health">
  <label>Age:</label><input type="number" id="age" min="1" max="120">
  <label>Gender:</label>
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Child">Child</option>
  </select>
  <label>Weight (kg):</label><input type="number" id="weight" min="1">
  <label>Height (cm):</label><input type="number" id="height" min="30">
  <button onclick="calculateSchedule()">Calculate</button>
  <div id="results"></div>
  <div id="meal-plan"></div>
</div>

<!-- Age Calculator -->
<div class="tab-content" id="ageCalc">
  <label>Date of Birth:</label>
  <input type="date" id="dob">
  <button onclick="calculateAge()">Calculate Age</button>
  <p id="ageResult"></p>
</div>

<!-- IPv4 Calculator -->
<div class="tab-content" id="ipv4Calc">
  <label>IP Address/CIDR:</label>
  <input type="text" id="ipCidr" placeholder="192.168.1.2/23">
  <button onclick="calculateIPv4Enhanced()">Calculate</button>
  <div id="ipv4Results"></div>
</div>

<!-- Tasks -->
<div class="tab-content" id="tasks">
  <input type="text" id="taskInput" placeholder="Task">
  <input type="time" id="taskTime">
  <input type="email" id="taskEmail" placeholder="Your Email (optional)">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>

<!-- Current Affairs -->
<div class="tab-content" id="currentAffairs">
  <ul>
    <li><a href="https://www.bbc.com/news" target="_blank">BBC News</a></li>
    <li><a href="https://www.cnn.com/world" target="_blank">CNN World</a></li>
    <li><a href="https://www.aljazeera.com/news/" target="_blank">Al Jazeera</a></li>
  </ul>
</div>

<!-- Superprof link -->
<p style="text-align:center;margin-top:20px;">
Learn Urdu with <a href="https://www.superprof.fr/ir/840856-6b6444" target="_blank">Saleem Sajjad</a>
</p>

<script src="script.js"></script>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
